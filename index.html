<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./dist/output.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div
    class="max-md:container font-[Libre_Franklin] font-light flex flex-col text-center items-center max-md:px-6 min-md:px-42">
    <header>
      <img class="max-md:mt-22 min-md:mt-20 mb-10 max-md:w-[65px] min-md:w-[84px]" src="./images/logo.svg" alt="logo">
    </header>
    <div class="w-[90%]">
      <section class="max-md:tracking-wide">
        <p class="text-gray max-md:text-[24px] min-md:text-[48px]">
          We are launching
          <span class="font-bold text-very-dark-blue">
            soon!
          </span>
        </p>
        <p class="max-md:pt-4 min-md:pt-2 pb-8 max-md:text-[13px] min-md:text-[19px] font-normal text-very-dark-blue">
          Subscribe and get notified
        </p>
    </div>
    <div class="max-md:w-[90%] min-md:w-[40%] font-normal">
      <form class="flex max-md:flex-col min-md:flex-row min-md:items-start min-md:justify-center min-md:gap-3.5">
        <div class="flex flex-col items-center justify-center gap-2 min-md:w-full">
          <input
            class="min-md:w-full ring-1 ring-pale-blue max-md:py-2.5 min-md:py-3.5 max-md:px-8 min-md:px-8 rounded-full max-md:mb-1.5 placeholder:text-pale-blue max-md:text-[13px] min-md:text-[16px] focus:outline-0"
            type="text" name="inEmail" id="inEmail" placeholder="Your email address...">
          <div id="emailAlert" class="min-md:w-full"></div>
        </div>
        <input
          class="min-md:w-[45%] bg-blue text-white max-md:shadow-md min-md:shadow-lg shadow-pale-blue max-md:py-2.5 min-md:py-3.5 px-6 rounded-full max-md:mt-1.5 max-md:text-[13px] min-md:text-[16px] hover:bg-light-blue hover:cursor-pointer transition delay-100 duration-200 ease-in-out"
          type="submit" value="Notify Me" id="btnSubmit">
      </form>
    </div>
    <div class="min-md:w-[40%] max-md:pt-16 min-md:pt-20 max-md:pb-28 min-md:pb-17">
      <img class="min-md:w-full" src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    </section>
    <footer>
      <!-- social media -->
      <!-- facebook icon -->
      <div class="flex justify-center items-center max-md:gap-5 min-md:gap-3.5 max-md:mb-10 min-md:mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          class="size-7 ring-1 ring-pale-blue rounded-full p-1.5 hover:bg-blue transition delay-100 duration-150 ease-in-out group"
          id="facebookSvg">
          <path class="fill-blue group-hover:fill-white transition delay-100 duration-150 ease-in-out" id="facebookFill"
            fill="currentColor" fill-rule="evenodd"
            d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6z"
            clip-rule="evenodd" />
        </svg>

        <!-- twitter icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          class="size-7 ring-1 ring-pale-blue rounded-full p-1.5 hover:bg-blue transition delay-100 duration-150 ease-in-out group">
          <path fill="currentColor"
            class="fill-blue group-hover:fill-white transition delay-100 duration-150 ease-in-out"
            d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.2 4.2 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.52 8.52 0 0 1-5.33 1.84q-.51 0-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23" />
        </svg>

        <!-- instagram icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024"
          class="size-7 ring-1 ring-pale-blue rounded-full p-1.5 hover:bg-blue transition delay-100 duration-150 ease-in-out group">
          <path fill="currentColor"
            class="fill-blue group-hover:fill-white transition delay-100 duration-150 ease-in-out"
            d="M512 306.9c-113.5 0-205.1 91.6-205.1 205.1S398.5 717.1 512 717.1S717.1 625.5 717.1 512S625.5 306.9 512 306.9m0 338.4c-73.4 0-133.3-59.9-133.3-133.3S438.6 378.7 512 378.7S645.3 438.6 645.3 512S585.4 645.3 512 645.3m213.5-394.6c-26.5 0-47.9 21.4-47.9 47.9s21.4 47.9 47.9 47.9s47.9-21.3 47.9-47.9a47.84 47.84 0 0 0-47.9-47.9M911.8 512c0-55.2.5-109.9-2.6-165c-3.1-64-17.7-120.8-64.5-167.6c-46.9-46.9-103.6-61.4-167.6-64.5c-55.2-3.1-109.9-2.6-165-2.6c-55.2 0-109.9-.5-165 2.6c-64 3.1-120.8 17.7-167.6 64.5C132.6 226.3 118.1 283 115 347c-3.1 55.2-2.6 109.9-2.6 165s-.5 109.9 2.6 165c3.1 64 17.7 120.8 64.5 167.6c46.9 46.9 103.6 61.4 167.6 64.5c55.2 3.1 109.9 2.6 165 2.6c55.2 0 109.9.5 165-2.6c64-3.1 120.8-17.7 167.6-64.5c46.9-46.9 61.4-103.6 64.5-167.6c3.2-55.1 2.6-109.8 2.6-165m-88 235.8c-7.3 18.2-16.1 31.8-30.2 45.8c-14.1 14.1-27.6 22.9-45.8 30.2C695.2 844.7 570.3 840 512 840s-183.3 4.7-235.9-16.1c-18.2-7.3-31.8-16.1-45.8-30.2c-14.1-14.1-22.9-27.6-30.2-45.8C179.3 695.2 184 570.3 184 512s-4.7-183.3 16.1-235.9c7.3-18.2 16.1-31.8 30.2-45.8s27.6-22.9 45.8-30.2C328.7 179.3 453.7 184 512 184s183.3-4.7 235.9 16.1c18.2 7.3 31.8 16.1 45.8 30.2c14.1 14.1 22.9 27.6 30.2 45.8C844.7 328.7 840 453.7 840 512s4.7 183.2-16.2 235.8" />
        </svg>
      </div>
      <p class="text-gray text-[12px]">
        &copy; Copyright Ping. All rights reserved.
      </p>
      <p class="text-[12px] text-center text-gray">
        Challenge by <a class="text-[#3e52a3]" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend
          Mentor</a>.
        Coded by <a class="text-[#3e52a3]" href="#">C.Junior</a>.
      </p>
    </footer>
  </div>

  <script src="./main.js" type="text/javascript"></script>
</body>

</html>
